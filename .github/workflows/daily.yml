name: Daily Update

on:
  schedule:
    - cron: "10 0 * * *"   # 每天 UTC 00:10（日本时间 09:10）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser requests python-dateutil beautifulsoup4 lxml argostranslate

      - name: Install Argos models (en->zh, ja->en)
        run: |
          python fetch_news.py --install-models

      - name: Generate site
        run: |
          python fetch_news.py --all

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/news.json output/*.json seen.json translation_cache.json || true
          git diff --cached --quiet || git commit -m "Daily update"
          git push
