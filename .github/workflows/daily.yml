name: Daily Update

on:
  workflow_dispatch:
  schedule:
    # 日本时间每天早上 7:10（UTC=22:10）
    - cron: "10 22 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser requests python-dateutil beautifulsoup4 lxml argostranslate

      - name: Install/Update Argos models
        run: |
          python fetch_news.py --install-models

      - name: Build site data
        run: |
          python fetch_news.py --build-site --limit 50

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.json
          git commit -m "chore: daily update data" || echo "No changes to commit"
          git push
