name: Daily Update

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 0 * * *"   # UTC 00:10 => 日本时间 09:10

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser requests beautifulsoup4 lxml python-dateutil
          # 可选：离线翻译（英文 en->zh）
          python -m pip install argostranslate || true

      - name: Run fetch script
        run: python fetch_news.py

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain docs/news.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/news.json
            git commit -m "chore: update news"
            git push
          else
            echo "No changes."
          fi

