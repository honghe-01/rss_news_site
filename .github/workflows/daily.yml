name: Daily Update

on:
  schedule:
    - cron: "10 22 * * *"   # 日本时间 07:10（UTC+9）= UTC 22:10
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser requests python-dateutil beautifulsoup4 lxml argostranslate

      - name: Install Argos models
        run: |
          python fetch_news.py --install-models

      - name: Build site data (docs/news.json)
        run: |
          python fetch_news.py --all --site

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/news.json translation_cache.json seen.json docs/index.html || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Daily update"
          git push
